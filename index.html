<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihamda - Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="profile">
            <div class="profile-image">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="35" r="20" fill="#667eea"/>
                    <ellipse cx="50" cy="85" rx="35" ry="25" fill="#667eea"/>
                </svg>
            </div>
            <h1 class="profile-name">Kihamda</h1>
            <p class="profile-bio">Welcome to my link page!</p>
        </header>

        <!-- 
            EDIT YOUR LINKS BELOW
            Each link follows this format:
            <a href="YOUR_URL" class="link-item" target="_blank" rel="noopener noreferrer">YOUR_LINK_TEXT</a>
            
            To add a new link, copy a link-item and update the href and text.
            To remove a link, delete the entire <a> tag.
        -->
        <nav class="links">
            <a href="https://github.com" class="link-item" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://twitter.com" class="link-item" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://linkedin.com" class="link-item" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://instagram.com" class="link-item" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://youtube.com" class="link-item" target="_blank" rel="noopener noreferrer">YouTube</a>
        </nav>

        <footer class="footer">
            <p>&copy; 2025 Kihamda</p>
        </footer>
    </div>
</body>
</html>
